<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a href="{% url 'hello' %}">Главная</a>
        <div class="row">
            <div class="col-6">
                {% for cond in conds %}
                <div class="row">
                    {{ cond.name }}
                </div>
                {% endfor %}
            </div>
            <div class="col-2">
                {% for l in list %}
                <div class="row">
                    {{ l.values }}
                </div>
                {% endfor %}
            </div>
            <div class="col-2">
                {% for cond in conds %}
                <div class="row">
                    <form action="{% url 'order' cond_slug=cond.slug %}" target="_blank">
                        <button class="sm-button">Заказать</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>
</html>
